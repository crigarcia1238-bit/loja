<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Carrinho</title>
<style>

body {
    font-family: Arial, sans-serif;
    padding: 20px;
    background-color: #fff7f0;
    color: #333;
}
h1 {
    text-align: center;
    color: #ff6f00; 
    margin-bottom: 30px;
}


.item {
    display: flex;
    align-items: center;
    gap: 20px;
    background: #fff3e0; 
    padding: 15px 20px;
    margin-bottom: 15px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.05);
    transition: transform 0.2s;
}
.item:hover {
    transform: translateY(-2px);
}
.item img {
    width: 90px;
    height: auto;
    border-radius: 6px;
    border: 2px solid #ffb74d;
}
.item p {
    margin: 0;
    font-weight: 500;
}


.remover-item {
    background: #ff6f00;
    color: white;
    border: none;
    border-radius: 50%;
    width: 28px;
    height: 28px;
    cursor: pointer;
    font-weight: bold;
    font-size: 16px;
    transition: background 0.2s;
}
.remover-item:hover {
    background: #ff8f33;
}


.total {
    font-weight: bold;
    font-size: 20px;
    margin-top: 15px;
    text-align: right;
    color: #ff6f00;
}


.botoes {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-top: 30px;
}
.botoes button {
    padding: 12px 25px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-size: 16px;
    font-weight: bold;
    transition:  0.2s, transform 0.2s;
}
.botoes button:hover {
    transform: translateY(-2px);
}
#comprar {
    background-color: #ff6f00;
    color: white;
}
#comprar:hover {
    background-color: #ff8f33;
}
#limpar-carrinho {
    background-color: #ffa726;
    color: white;
}
#limpar-carrinho:hover {
    background-color: #ffb74d;
}


#lista-carrinho p {
    text-align: center;
    font-style: italic;
    color: #999;
}
</style>
</head>
<body>

<h1>Seu Carrinho</h1>

<div id="lista-carrinho"></div>
<div class="total" id="total"></div>

<div class="botoes">
    <button id="comprar">Comprar</button>
    <button id="limpar-carrinho">Limpar Carrinho</button>
</div>

<script>
function carregarCarrinho() {
    var carrinho = JSON.parse(localStorage.getItem("carrinho")) || [];
    var lista = document.getElementById("lista-carrinho");
    var totalElem = document.getElementById("total");

    if (carrinho.length === 0) {
        lista.innerHTML = "<p>O carrinho está vazio.</p>";
        totalElem.innerHTML = "";
        return;
    }

    lista.innerHTML = "";
    var total = 0;

    for (var i = 0; i < carrinho.length; i++) {
        var item = carrinho[i];

        var itemDiv = document.createElement("div");
        itemDiv.className = "item";

        itemDiv.innerHTML =
            '<img src="' + item.imagem + '" alt="' + item.nome + '">' +
            '<p>' + item.nome + '</p>' +
            '<p>Preço ' + item.preco.toFixed(2) + '€</p>' +
            '<button class="remover-item" data-index="' + i + '">X</button>';

        lista.appendChild(itemDiv);

        total += item.preco;
    }

    totalElem.innerHTML = "Total: " + total.toFixed(2) + "€";

    var botoesRemover = document.querySelectorAll(".remover-item");
    botoesRemover.forEach(function(botao) {
        botao.addEventListener("click", function() {
            var index = parseInt(this.getAttribute("data-index"));
            carrinho.splice(index, 1); 
            localStorage.setItem("carrinho", JSON.stringify(carrinho));
            carregarCarrinho(); 
        });
    });
}

var btnLimpar = document.getElementById("limpar-carrinho");
if (btnLimpar) {
    btnLimpar.addEventListener("click", function () {
        localStorage.removeItem("carrinho");
        carregarCarrinho();
    });
}

var btnComprar = document.getElementById("comprar");
if (btnComprar) {
    btnComprar.addEventListener("click", function () {
        var carrinho = JSON.parse(localStorage.getItem("carrinho")) || [];
        if (carrinho.length === 0) {
            alert("O carrinho está vazio!");
            return;
        }
        alert("Compra feita com sucesso! Entrega em até 7 dias úteis.");
        localStorage.removeItem("carrinho");
        carregarCarrinho();
    });
}

carregarCarrinho();
</script>

</body>
</html>
