<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contactos</title>
</head>
<body>
   <header>
  <h1 class="page-title">Contacto</h1>
    </header>

    <div class="body-form">
    <div class="form-container ">
        <h1>Contacte-nos</h1>
        <br>
        <form action="#" method="post" class="contacto-form">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Seu nome" required>
        <br>
        <br>
            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" placeholder="Seu numero " required>
        <br>
        <br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Seu email" required>
        <br>
        <br>
            <label for="mensagem">Mensagem :</label>
            <textarea id="mensagem" name="mensagem" rows="4" placeholder="text.." required></textarea>
        <br>
        <br>
   <div class="botoes-container">
        <button type="button" id="limpar">Limpar dados</button>
                 <button type="submit">Enviar</button>
    </div>
          
            
        </form>
    </div>

    
    </div>

        <p>&copy;2025 Barro do Deserto. Todos os direitos reservados.&copy;</p>

        <script src="script.js"></script>

</body>
</html>
